<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>题库管理</title>
	<script language="javascript" type="text/javascript" src="./js/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="./js/user_win.css">

</head>
<body>
<div style="background-color:#1bb0db; color:#fff; padding:6px 30px; margin-bottom:20px;">
			新增科目
	</div>

<form name="form1" method="post" id="form1" action=" ">
	<input type="hidden" name="testid" value="">
	<input type="hidden" name="testtype" value="E">
	<table width="95%" border="0" cellspacing="3" cellpadding="3" align="center">
		<tbody>
			<tr>
				<td colspan="3"><div align="right">题库管理 &gt; 科目管理 &gt; 科目信息</div></td>
			</tr>
			<tr>
				<td colspan="3" style="font-weight:bold;">请编辑科目的基本信息：<br><div class="grayhr"></div><br>
				</td>
			</tr>
			<tr>
				<td nowrap="" width="120px">
					<div align="right">科目名称：</div>
				</td>
				<td width="420px">
					<input type="text" id="testname" name="testname" value="" style="width: 300px;">
					<span style="color: red;font-weight: bold;">*</span>
				</td>
				<td class="gray12">（示例：新产品知识）</td>
			</tr>
			<tr>
				<td nowrap="" width="120px">
					<div align="right">开始时间：</div>
				</td>
				<td width="420px">
					<input type="text" id="testname" name="testname" value="" style="width: 300px;">
					<span style="color: red;font-weight: bold;">*</span>
				</td>
				
			</tr>
			<tr>
				<td>
					<div align="right">考试时长：</div>
				</td>
				<td>
					<input type="text" id="timelength" name="timelength" value="0" style="width: 160px;" onkeyup="this.value=this.value.replace(/[^?0-9\.]/g, &#39;&#39;)" onafterpaste="this.value=this.value.replace(/[^?0-9\.]/g, &#39;&#39;)" placeholder="数字">
					<span style="color: red;font-weight: bold;">*</span>分钟
				</td>
				<td class="gray12">（示例：30分钟）</td>
			</tr>

			
		</tbody>
		
		<tbody>
			<tr>
				<td>&nbsp;</td>
				<td>
					<a href="./后台.html" ><button type="button" class="btn btn-back left-block next" style="width: 60px; " id="btn_back" onclick="window.close();">返回</button></a>&nbsp;
										<a href="./导入试题.html" ><button type="button" class="btn btn-jkl left-block next" style="width: 100px; " id="sub-edit"> 下一步 &gt;&gt; </button></a>&nbsp;
					</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
</form>

<form id="testForm" method="post" action=" ">
	<input type="hidden" name="act" class="act" value="delTest">
	<input type="hidden" name="testid" class="testid" value="">
</form>
<script>
$(document).ready(function(){
	$("#delTest").click(function(){
		var msg = "您真的要删除该科目吗？这将删除与之相关的试卷与试题，请确认！";
		if (confirm(msg)==true){
			if(confirm('该操作很危险，删除后不可恢复，请最后确认一次！')==true){
				$("#testForm").submit();
			}else{
				return false;
			}
		}else{
			return false;
		}
	});
});

$("#sub-edit").click(function(){
	if($("#testname").val().length < 1){
		alert("请填写 [ 科目名称 ]！");
		$("#testname").focus();
		return false;
	}
	if($("#timelength").val() < 1){
		alert("请填写 [ 考试时长 ]！");
		$("#timelength").focus();
		return false;
	}
	$('#form1').submit();
});

//显示项目属性
$(".showparameter").click(function(){
	var showflg = $('#testparameter').css("display");
	if(showflg == 'none'){
		$("#testparameter").show(0);
		return false;
	}
	if(showflg != 'none'){
		$("#testparameter").hide(0);
		return false;
	}
});
</script>
<!-- END -->


</body></html>
